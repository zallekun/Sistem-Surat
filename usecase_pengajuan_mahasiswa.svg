<svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="500" y="30" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Use Case: Sistem Pengajuan Surat Mahasiswa
  </text>
  
  <!-- System Boundary -->
  <rect x="250" y="60" width="500" height="580" fill="none" stroke="#3b82f6" stroke-width="2" rx="10"/>
  <text x="500" y="85" font-size="16" font-weight="bold" text-anchor="middle" fill="#3b82f6">
    Sistem Pengajuan Surat
  </text>
  
  <!-- Actor: Mahasiswa -->
  <circle cx="120" cy="300" r="25" fill="#f3f4f6" stroke="#1e40af" stroke-width="2"/>
  <line x1="120" y1="325" x2="120" y2="380" stroke="#1e40af" stroke-width="2"/>
  <line x1="120" y1="345" x2="90" y2="365" stroke="#1e40af" stroke-width="2"/>
  <line x1="120" y1="345" x2="150" y2="365" stroke="#1e40af" stroke-width="2"/>
  <line x1="120" y1="380" x2="90" y2="410" stroke="#1e40af" stroke-width="2"/>
  <line x1="120" y1="380" x2="150" y2="410" stroke="#1e40af" stroke-width="2"/>
  <text x="120" y="435" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    Mahasiswa
  </text>
  
  <!-- Actor: Staff Prodi -->
  <circle cx="880" cy="300" r="25" fill="#f3f4f6" stroke="#059669" stroke-width="2"/>
  <line x1="880" y1="325" x2="880" y2="380" stroke="#059669" stroke-width="2"/>
  <line x1="880" y1="345" x2="850" y2="365" stroke="#059669" stroke-width="2"/>
  <line x1="880" y1="345" x2="910" y2="365" stroke="#059669" stroke-width="2"/>
  <line x1="880" y1="380" x2="850" y2="410" stroke="#059669" stroke-width="2"/>
  <line x1="880" y1="380" x2="910" y2="410" stroke="#059669" stroke-width="2"/>
  <text x="880" y="435" font-size="14" font-weight="bold" text-anchor="middle" fill="#059669">
    Staff Prodi
  </text>
  
  <!-- Use Cases - Kolom Kiri (Mahasiswa) -->
  <!-- UC1: Akses Form Pengajuan -->
  <ellipse cx="380" cy="140" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="135" font-size="12" text-anchor="middle" fill="#1e3a8a">Akses Form</text>
  <text x="380" y="150" font-size="12" text-anchor="middle" fill="#1e3a8a">Pengajuan Surat</text>
  
  <!-- UC2: Pilih Jenis Surat -->
  <ellipse cx="380" cy="220" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="215" font-size="12" text-anchor="middle" fill="#1e3a8a">Pilih Jenis</text>
  <text x="380" y="230" font-size="12" text-anchor="middle" fill="#1e3a8a">Surat</text>
  
  <!-- UC3: Isi Data Form -->
  <ellipse cx="380" cy="300" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="295" font-size="12" text-anchor="middle" fill="#1e3a8a">Isi Data Form</text>
  <text x="380" y="310" font-size="12" text-anchor="middle" fill="#1e3a8a">(Dinamis)</text>
  
  <!-- UC4: Submit Pengajuan -->
  <ellipse cx="380" cy="380" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="385" font-size="12" text-anchor="middle" fill="#1e3a8a">Submit Pengajuan</text>
  
  <!-- UC6: Dapatkan Tracking Token -->
  <ellipse cx="380" cy="480" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="475" font-size="12" text-anchor="middle" fill="#1e3a8a">Dapatkan Tracking</text>
  <text x="380" y="490" font-size="12" text-anchor="middle" fill="#1e3a8a">Token</text>
  
  <!-- UC7: Lacak Status Pengajuan -->
  <ellipse cx="380" cy="560" rx="100" ry="35" fill="#dbeafe" stroke="#1e40af" stroke-width="2"/>
  <text x="380" y="555" font-size="12" text-anchor="middle" fill="#1e3a8a">Lacak Status</text>
  <text x="380" y="570" font-size="12" text-anchor="middle" fill="#1e3a8a">Pengajuan</text>
  
  <!-- Use Cases - Kolom Kanan (Staff & System) -->
  <!-- UC9: Kelola Pengajuan -->
  <ellipse cx="620" cy="220" rx="100" ry="35" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
  <text x="620" y="225" font-size="12" text-anchor="middle" fill="#064e3b">Kelola Pengajuan</text>
  
  <!-- UC5: Validasi Data -->
  <ellipse cx="620" cy="380" rx="90" ry="35" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="620" y="385" font-size="12" text-anchor="middle" fill="#78350f">Validasi Data</text>
  
  <!-- UC8: Terima Notifikasi -->
  <ellipse cx="620" cy="480" rx="100" ry="35" fill="#d1fae5" stroke="#059669" stroke-width="2"/>
  <text x="620" y="475" font-size="12" text-anchor="middle" fill="#064e3b">Terima Notifikasi</text>
  <text x="620" y="490" font-size="12" text-anchor="middle" fill="#064e3b">Pengajuan Baru</text>
  
  <!-- Associations -->
  <!-- Mahasiswa to Use Cases -->
  <line x1="150" y1="280" x2="290" y2="150" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="290" x2="280" y2="220" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="300" x2="280" y2="300" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="310" x2="285" y2="370" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="320" x2="290" y2="470" stroke="#64748b" stroke-width="1.5"/>
  <line x1="150" y1="330" x2="290" y2="555" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Staff Prodi to Use Cases -->
  <line x1="850" y1="280" x2="715" y2="230" stroke="#64748b" stroke-width="1.5"/>
  <line x1="850" y1="320" x2="715" y2="470" stroke="#64748b" stroke-width="1.5"/>
  
  <!-- Include/Extend Relationships -->
  <!-- Submit includes Validasi -->
  <line x1="470" y1="385" x2="530" y2="385" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="500" y="375" font-size="10" text-anchor="middle" fill="#dc2626" font-style="italic">«include»</text>
  
  <!-- Validasi extends to Notifikasi -->
  <line x1="620" y1="415" x2="620" y2="445" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
  <text x="635" y="430" font-size="10" text-anchor="start" fill="#7c3aed" font-style="italic">«extend»</text>
  
  <!-- Submit extends to Tracking Token -->
  <line x1="380" y1="415" x2="380" y2="445" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="5,5" marker-end="url(#arrowhead2)"/>
  <text x="395" y="430" font-size="10" text-anchor="start" fill="#7c3aed" font-style="italic">«extend»</text>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#dc2626"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7c3aed"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(270, 650)">
    <text x="0" y="0" font-size="11" font-weight="bold" fill="#1f2937">Keterangan:</text>
    <line x1="70" y1="-3" x2="110" y2="-3" stroke="#64748b" stroke-width="1.5"/>
    <text x="115" y="0" font-size="10" fill="#4b5563">Asosiasi</text>
    
    <line x1="180" y1="-3" x2="220" y2="-3" stroke="#dc2626" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="225" y="0" font-size="10" fill="#4b5563">«include»</text>
    
    <line x1="300" y1="-3" x2="340" y2="-3" stroke="#7c3aed" stroke-width="1.5" stroke-dasharray="5,5"/>
    <text x="345" y="0" font-size="10" fill="#4b5563">«extend»</text>
  </g>
</svg>